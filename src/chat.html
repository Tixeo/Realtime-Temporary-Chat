<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="public/styles.css">
</head>
<body>
    <header>
        <h1>Chat Room</h1>
        <p>Welcome, <span id="username"></span>!</p>
    </header>
    <main>
        <div class="messagesContainer" id="messagesContainer">
            <!-- Messages will be appended here -->
        </div>
        <div class="inputContainer">
            <input type="text" placeholder="Enter your message..." id="messageInput">
            <button id="sendButton">Send</button>
        </div>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        document.getElementById('username').textContent = username;

        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        function appendMessage(data, isOwnMessage) {
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('messageContainer');
            if (isOwnMessage) {
                messageContainer.classList.add('yoursMessages');
            }

            const messageBox = document.createElement('div');
            messageBox.classList.add('messageBox');

            const messageUsername = document.createElement('p');
            messageUsername.classList.add('username');
            messageUsername.textContent = isOwnMessage ? 'You' : data.username;

            const messageText = document.createElement('p');
            messageText.classList.add('message');
            messageText.textContent = data.message;

            messageBox.appendChild(messageUsername);
            messageBox.appendChild(messageText);
            messageContainer.appendChild(messageBox);
            messagesContainer.appendChild(messageContainer);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function sendMessage() {
            const message = messageInput.value;
            if (message.trim()) {
                const data = { username, message };
                socket.emit('message', data);
                messageInput.value = '';
            }
        }

        sendButton.addEventListener('click', sendMessage);

        messageInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });


        socket.on('message', (data) => {
            appendMessage(data, data.username === username);
        });
    </script>
</body>
</html>
